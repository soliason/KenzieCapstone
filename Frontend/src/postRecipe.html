<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./pages/postRecipePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/postRecipe.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Dream Team</title>
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <div class="header">
            <div class="menu">
                <span><a class="nav-links" href="index.html">Home</a></span>
                <span> <a class="nav-links" href="recipe.html">Recipe</a></span>
                <span><a class="nav-links" href="postRecipe.html">Add Recipe</a></span>
                <span> <a class="nav-links" href="recipeGui.html">RecipeGui</a></span>

            </div>
        </div>
        <div class="main">
            <span class="content-box slide-in text">Dream Team Dietary Restrictions</span>
            <img class="arrow" src="https://i.ibb.co/MSv2H70/arrow.png" alt="">
        </div>
    </div>
<div class="card">
    <h1>Create Recipe</h1>
    <form class="card-content" id="create-form">
        <p class="form-field">
            <label>Title</label>
            <input type="text" required class="validated-field" id="title">
        </p>
        <p class="form-field">
            <label>Ingredients</label>
            <input type="text" required class="validated-field" id="ingredients">
        </p>
        <p class="form-field">
            <label>Steps</label>
            <input type="text" required class="validated-field" id="steps">
        </p>
        <p class="form-field">
            <label>GlutenFree</label>
            <input type="text" required class="validated-field" id="gluten">
        </p>
        <p class="form-field">
            <label>EggFree</label>
            <input type="text" required class="validated-field" id="egg">
        </p>
        <p class="form-field">
            <label>DairyFree</label>
            <input type="text" required class="validated-field" id="dairy">
        </p>
        <p class="form-field">
            <label>Vegetarian</label>
            <input type="text" required class="validated-field" id="vegetarian">
        </p>
        <p class="form-field">
            <label>Vegan</label>
            <input type="text" required class="validated-field" id="vegan">
        </p>

        <button type="submit">Post Recipe</button>
    </form>
</div>
</div>
</body>
</html>

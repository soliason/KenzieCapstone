<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/postRecipe.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="postRecipePage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <div class="header">
            <div class="menu">
                <span><a class="nav-links" href="index.html">Home</a></span>
                <span> <a class="nav-links" href="recipe.html">Recipe</a></span>
                <span><a class="nav-links" href="postRecipe.html">Add Recipe</a></span>
                <span> <a class="nav-links" href="recipeGui.html">RecipeGui</a></span>

            </div>
        </div>
        <div class="main">
            <span class="content-box slide-in text">Dream Team Dietary Restrictions</span>
            <img class="arrow" src="https://i.ibb.co/MSv2H70/arrow.png" alt="">
        </div>
    </div>
    <div class="card">
        <h1>Create Recipe</h1>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Title</label>
                <input type="text" required class="validated-field" id="title">
            </p>
            <p class="form-field">
                <label>Ingredients</label>
                <input type="text" required class="validated-field" id="ingredients">
            </p>
            <p class="form-field">
                <label>Steps</label>
                <input type="text" required class="validated-field" id="steps">
            </p>
            <p class="form-field">
                <label>Gluten Free</label>
                <select class="form-select" id="gluten" aria-label="Default select example">
                    <option selected>True or False</option>
                    <option value=true>True</option>
                    <option value=false>False</option>
                </select>
            </p>
            <p class="form-field">
                <label>Egg Free</label>
                <select class="form-select" id="egg" aria-label="Default select example">
                    <option selected>True or False</option>
                    <option value=true>True</option>
                    <option value=false>False</option>
                </select>
            </p>
            <p class="form-field">
                <label>Dairy Free</label>
                <select class="form-select" id="dairy" aria-label="Default select example">
                    <option selected>True or False</option>
                    <option value=true>True</option>
                    <option value=false>False</option>
                </select>
            </p>
            <p class="form-field">
                <label>Vegetarian</label>
                <select class="form-select" id="vegetarian" aria-label="Default select example">
                    <option selected>True or False</option>
                    <option value=true>True</option>
                    <option value=false>False</option>
                </select>
            </p>
            <p class="form-field">
                <label>Vegan</label>
                <select class="form-select" id="vegan" aria-label="Default select example">
                    <option selected>True or False</option>
                    <option value=true>True</option>
                    <option value=false>False</option>
                </select>
            </p>

            <button type="submit">Post Recipe</button>
        </form>
    </div>
</div>
</body>
</html>

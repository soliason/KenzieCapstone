<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="postRecipePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/postRecipe.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Index Page</a>
    </div>
    <div class="site-title">
        <a class="header_home" href="recipe.html">Recipe Page</a>
    </div>
    <div class="site-title">
        <a class="header_home" href="postRecipe.html">Post Recipe Page</a>
    </div>
    <div class="site-title">
        <a class="header_home" href="example.html">Example Page</a>
    </div>
    <div class="site-title">
        <a class="header_home" href="recipeGui.html">Recipe Gui</a>
    </div>
</header>
<div class="card">
    <h1>Create Recipe</h1>
    <form class="card-content" id="create-form">
        <p class="form-field">
            <label>Title</label>
            <input type="text" required class="validated-field" id="title">
        </p>
        <p class="form-field">
            <label>Ingredients</label>
            <input type="text" required class="validated-field" id="ingredients">
        </p>
        <p class="form-field">
            <label>Steps</label>
            <input type="text" required class="validated-field" id="steps">
        </p>
        <p class="form-field">
            <label>GlutenFree</label>
            <input type="text" required class="validated-field" id="gluten">
        </p>
        <p class="form-field">
            <label>EggFree</label>
            <input type="text" required class="validated-field" id="egg">
        </p>
        <p class="form-field">
            <label>DairyFree</label>
            <input type="text" required class="validated-field" id="dairy">
        </p>
        <p class="form-field">
            <label>Vegetarian</label>
            <input type="text" required class="validated-field" id="vegetarian">
        </p>
        <p class="form-field">
            <label>Vegan</label>
            <input type="text" required class="validated-field" id="vegan">
        </p>

        <button type="submit">Post Recipe</button>
    </form>
</div>

</body>
</html>

<body class="background">

</div>
<div class="section">
    <h1>Create Recipe</h1>
    <form class="card-content" id="create-form">
        <p class="form-field">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </p>
        <p class="form-field">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" required>
        </p>
        <p class="form-field">
            <label for="steps">Steps</label>
            <input type="text" id="steps" required>
        </p>
            <label>
                <input type="checkbox" id="gluten" value="true"  class="toggle"> Gluten Free
            </label>
            <br>
            <label>
                <input type="checkbox" id="dairy" value="true" class="toggle"> Dairy Free
            </label>
            <br>
            <label>
                <input type="checkbox" id="egg" value="true" class="toggle"> Egg Free
            </label>
            <br>
            <label>
                <input type="checkbox" id="vegetarian" value="true" class="toggle"> Vegetarian
            </label>
            <br>
            <label>
                <input type="checkbox" id="vegan" value="true" class="toggle"> Vegan
            </label>
            <br>
            <br>
        <button class="btn glow-on-hover" type="submit">Post Recipe</button>
    </form>
</div>

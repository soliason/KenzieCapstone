        <div class="col-6" id="hideMe">

            <div class="card-text">

                    <label>

                    <br>
                    <label>

                        <input type="checkbox" id="vegetarian" value="true"> Vegetarian
                    </label>
                    <br>
                    <label>

                    </label>
                    <br>
                    <br>
                    <button type="submit" id="submitBtn" class="btn btn-secondary btn-lg btn-block">... And Search For

                    </button>
                </form>
            </div>
        </div>

        <div class="col-6" id="hideMe2">
            <h4 class="card-title">Or Select Your Dietary Restrictions</h4>

                    <label>
                        <input type="checkbox" id="GF2" value="true"> Gluten Free

                    <br>

                    <br>

                        Choose Your Meal
                    </button>

            </div>

</div>

        <h1 class="card-title">Recipes:</h1>

    </div>
</div>
<div class="card" id="result3">

</div>
<script>
    $(".change").on("click", function () {
        if ($("body").hasClass("dark")) {
            $("body").removeClass("dark");
            $(".change").text("OFF");
        } else {
            $("body").addClass("dark");
            $(".change").text("ON");
        }
    });
</script>

<div class="card" id = "dietary-restrictions">
    <h4>Choose Your Dietary Restriction(s)</h4>
    <form class="card-content" id="get-by-res-form">
        <p class="form-field">
            <label>Gluten Free</label>
            <select class="form-select" id="gluten-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Dairy Free</label>
            <select class="form-select" id="dairy-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Egg Free</label>
            <select class="form-select" id="egg-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Vegetarian</label>
            <select class="form-select" id="vegetarian-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Vegan</label>
            <select class="form-select" id="vegan-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <button type="submit">See Recipes Matching These Dietary Restrictions</button>

    </form>
</div>

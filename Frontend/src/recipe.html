            <select class="form-select" id="gluten-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Dairy Free</label>
            <select class="form-select" id="dairy-field" aria-label="Default select example">

                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Egg Free</label>
            <select class="form-select" id="egg-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">

                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <p class="form-field">
            <label>Vegan</label>
            <select class="form-select" id="vegan-field" aria-label="Default select example">
                <option selected>True or False</option>
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        </p>
        <button type="submit">Get by dietary Restriction</button>

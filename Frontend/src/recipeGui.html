</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Index Page</a>
    </div>
    <div class="site-title">
        <a class="header_home" href="recipe.html">Recipe Page</a>

    <div class="site-title">
        <a class="header_home" href="example.html">Example Page</a>
    </div>

        <a class="header_home" href="recipeGui.html">Recipe Gui</a>
    </div>
</header>
<div class="card">
    <h2>Recipe GUI</h2>
    <h2>To Change Recipe Info to Seed Database, change data in file recipeGuiClient.js</h2>
    <h2>starting on line 50</h2>
    <form class="card-content" id="create-form">
        <p class="form-field">
<!--            <label>Name</label>-->
<!--            <input type="text" required class="validated-field" id="create-name-field">-->
        </p>
        <button type="submit">PUSH THIS TO SEED AWS DATABASE FOR TESTING ON FRONT END OR BACK END</button>
    </form>
</div>
<div class="card">
    <h2>Get By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>
<div class="card">
    <h2>Get By Dietary Restriction</h2>
    <form class="card-content" id="get-by-res-form">
        <p class="form-field">
            <label>isGlutenFree</label>
            <input type="text" required class="validated-field" id="gluten-field">
        </p>
        <p class="form-field">
            <label>isDairyFree</label>
            <input type="text" required class="validated-field" id="dairy-field">
        </p>
        <p class="form-field">
            <label>isEggFree</label>
            <input type="text" required class="validated-field" id="egg-field">
        </p>
        <p class="form-field">
            <label>isVegetarian</label>
            <input type="text" required class="validated-field" id="vegetarian-field">
        </p>
        <p class="form-field">
            <label>isVegan</label>
            <input type="text" required class="validated-field" id="vegan-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card" id="result2">
    <h2>Result:</h2>
    <p id="result-info2"></p>
</div>

</body>
</html>
